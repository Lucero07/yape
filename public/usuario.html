<!DOCTYPE html>
<html>

<head lang="es">
	<meta charset="utf-8">
	<title>Ejercicio guiado</title>
	<link rel="stylesheet" type="text/css" href="../static/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="../assets/css/usuario.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


	<div class="center row">
		<div class="col s10 offset-s1 m6 offset-m3">
			<div class="row">
				<div class="col s12 m10 offset-m1">
					<img src="../assets/img/icons/lockone.png">
				</div>
			</div>
			<div class="row">
				<div class="col s12 m10 offset-m1">
					<h3>Crea Tu usuario Yape</h3>
					<p>Ingresa un nombre, email y clave de usuario</p>
				</div>
			</div>
			<div class="row center">
				<form class="col s12">
					<div class="row center">
						<div class="input-field col s12">
							<i class="material-icons prefix">sentiment_very_satisfied</i>
							<input id="icon_user" type="text" class="validate center" placeholder="Nombre">
							<label for="icon_user">Nombre</label>
						</div>
					</div>
					<div class="row center">
						<div class="input-field col s12">
							<i class="material-icons prefix">mail_outline</i>
							<input id="icon_mail" type="email" class="validate center" placeholder="ejemplo@ejem.com">
							<label for="icon_mail">Email</label>
						</div>
					</div>
					<div class="row center">
						<div class="input-field col s12">
							<i class="material-icons prefix">lock</i>
							<input id="icon_lock" type="password" class="validate center" placeholder=" * * * * * * ">
							<label for="icon_lock">CÃ³digo</label>
						</div>
					</div>
				</form>
				<div>
					<a id="validar_datos" class="waves-effect btn btn_amarillo_registro" disabled>Subscribe</a>
				</div>
			</div>
		</div>
	</div>




	<script src="../static/jquery/dist/jquery.min.js" charset="utf-8"></script>
	<script src="../static/materialize-css/dist/js/materialize.min.js" charset="utf-8"></script>
	<script src="../static/assets/js/usuario.js" charset="utf-8"></script>
</body>

</html>
