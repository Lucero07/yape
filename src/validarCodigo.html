<!DOCTYPE html>
<html>
	<head lang="es">
		<meta charset="utf-8">
		<title>Ejercicio guiado</title>
		<link rel="stylesheet" type="text/css" href="../static/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" href="../assets/css/registro.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>


		<div class="center row">
	        <div class="col s10 offset-s1 m6 offset-m3">
	            <div class="row">
	                <div class="col s12 m10 offset-m1">
	                    <img src="../assets/img/icons/message.png">
	                </div>
	            </div>
	            <div class="row">
	                <div class="col s12 m10 offset-m1">
	                    <h3>Ahora Ingresa tu código</h3>
						<p>Enviamos un SMS con el código de validación a el número <strong><span id="numero" ></span></strong> </p>
	                </div>
	            </div>
				<div class="row">
				  <form class="col s12">
					<div class="row">
					  <div class="input-field col s12">
						<i class="material-icons prefix">lock</i>
						<input id="icon_lock" type="password" data-length="6" class="validate" placeholder="- - - - - -">
						<label for="icon_lock">Código</label>
					  </div>
				  </div>
				  </form>
				  <a href="#">Reintentar en <i class="material-icons prefix">timer</i> 21s </a>

				</div>
		     </div>
		  </div>




		<script src="../static/jquery/dist/jquery.min.js" charset="utf-8"></script>
		<script src="../static/materialize-css/dist/js/materialize.min.js" charset="utf-8"></script>
		<script src="../static/assets/js/validandoCodigo.js" charset="utf-8"></script>
	</body>
</html>
